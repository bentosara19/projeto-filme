<script >

let btnMenu = document.querySelector("#btnMenu");
let listaMenu = document.querySelector("#listaMenu");
var x = 0;

btnMenu.addEventListener("click", () => {
    if (x==0) {
        listaMenu.style = "display: flex;"
        x++;
    } else {
        listaMenu.style = "display: none;"
        x--;
    }
});

$('.carrossel').slick({
    dots: true,
    variableWidth:true,
    infinite: true,
    speed: 500,
    slidesToShow: 5,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    }
    
  ]
  });
  </script>
